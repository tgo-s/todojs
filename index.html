<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/todo.css">
    <title>To-do List</title>
</head>

<body>
    <div class="outer-grid">
        <div class="inner-grid">
            <div class="header">
                <img src="img/icons/64px/check.png" alt="">
                <h1>TO-DO LIST</h1>
            </div>
            <div class="task-form">
                <input id="taskDesc" type="text" name="taskDesc" placeholder="Add your task" />
                <button id="addTask" type="button" class="btn-add-task"></button>
            </div>
            <div class="task-box">
                <ul class="task-list" id="taskList">
                    
                </ul>
                <ul class="completed-list" id="completedList">

                </ul>
            </div>
        </div>
    </div>
    <script src="js/todo.js"></script>
</body>

</html>
